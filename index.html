<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <a href="weather.html">Vidi prognozu za druge gradove u Srbiji â‡¨ </a>

      <section class="cityWeather">
        <h2 class="cityName"></h2>
        <p class="cityTemperature"></p>
        <img class="cityIcon" src="" alt="" />
      </section>

      <img src="house.png" alt="" />

      <section class="hourlyForecast">
        <div class="weatherPerHour">
          <h3 class="oneHourBefore"></h3>
          <img class="oneHourBeforeIcon" src="" alt="" />
          <p class="oneHourBeforeTemperature"></p>
        </div>

        <div class="weatherPerHour current">
          <h3 class="currentTime"></h3>
          <img class="currentHourlyIcon" src="" alt="" />
          <p class="currentTemperature"></p>
        </div>

        <div class="weatherPerHour">
          <h3 class="oneHourAfter"></h3>
          <img class="oneHourAfterIcon" src="" alt="" />
          <p class="oneHourAfterTemperature"></p>
        </div>

        <div class="weatherPerHour">
          <h3 class="twoHourAfter"></h3>
          <img class="twoHourAfterIcon" src="" alt="" />
          <p class="twoHourAfterTemperature"></p>
        </div>

        <div class="weatherPerHour">
          <h3 class="threeHourAfter"></h3>
          <img class="threeHourAfterIcon" src="" alt="" />
          <p class="threeHourAfterTemperature"></p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
