<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
  </head>
 <body>

  <main>


    <section class="cityWeather">
        <h2 class="cityName"></h2>
        <p class="cityTemperature"></p>
        <img class="cityIcon" src="" alt="">

    </section>

    
    <img src="house.png" alt="">

    <section class="hourlyForecast">
      <div class="weatherPerHour">
        <h3 class="oneHourBefore"></h3>
        <img class="hourlyIcon" src="" alt="">
        <p class="chanceOfRain"></p>
        <p class="hourlyTemperature"></p>
      </div>

      <div class="weatherPerHour now">
        <h3 class="nowTime"></h3>
        <img class="nowHourlyIcon" src="" alt="">
        <p class="nowChanceOfRain"></p>
        <p class="nowTemperature"></p>
      </div>

      <div class="weatherPerHour">
        <h3 class="oneHourAfter"></h3>
        <img class="hourlyIcon" src="" alt="">
        <p class="chanceOfRain"></p>
        <p class="hourlyTemperature"></p>
      </div>

      <div class="weatherPerHour ">
        <h3 class="twoHourAfter"></h3>
        <img class="hourlyIcon" src="" alt="">
        <p class="chanceOfRain"></p>
        <p class="hourlyTemperature"></p>
      </div>

      <div class="weatherPerHour">
        <h3 class="threeHourAfter"></h3>
        <img class="hourlyIcon" src="" alt="">
        <p class="chanceOfRain"></p>
        <p class="hourlyTemperature"></p>
      </div>
     
    </section>
  </main>
    <script src="script.js"></script>
  </body>
</html>
